<!DOCTYPE html>
<html>
<head lang="en" class="has-topbar has-bottombar">
    <meta charset="UTF-8">
    <title>商品详情</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1, minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/iphonex.css">
    <link rel="stylesheet" href="css/Allcss.css">
    <link rel="stylesheet" href="css/Pdetail.css"> <!-- 商品详情样式表 -->
</head>
<body style="overflow:Scroll;overflow-y:hidden">

<!-- 标题栏 start-->
<header class="p-header">
    <a href="javascript:void(0)" class="icon icon-back"></a>
    <a href="javascript:void(0)" class="icon icon-cart"></a>
    <a href="javascript:void(0)" class="icon icon-collect"></a>
    <a href="javascript:void(0)" class="icon icon-share"></a>
</header>
<!-- 标题栏 end-->
    
<!-- 中间主体部分 start-->
<div class="p-content">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 产品 -->
            <div class="swiper-slide">
                <div class="slider-list  swiper-slide1">
                    <img src="images/product@2x.png" alt="" style="width:100%;display:block;" />
                    <p class="p-name ac">兰芝净透亚光气垫BB</p>
                    <p class="p-sub ac">美白遮瑕保湿裸妆</p>
                    <div class="p-price">
                        <span class="fl">秒杀价：</span>
                        <b class="">￥160</b>
                        <i class="">￥280</i>
                        <span class="fr">距离结束还剩&nbsp;00:39:27</span>
                    </div>
                </div>
            </div>

            <!-- 感受 -->
            <div class="swiper-slide">
                <div class="slider-list swiper-slide2">
                    Slide 2
                </div>
            </div>

            <!-- 详情 -->
            <div class="swiper-slide">
                <div class="slider-list swiper-slide3">
                    Slide 3
                </div>
            </div>

            <!-- 搭配 -->
            <div class="swiper-slide">
                <div class="slider-list swiper-slide4">
                    Slide 4
                </div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- 加入购物车 -->
    <a class="cart-btn ac" href="javascript:void(0)">加入购物车</a>

</div>




<!-- 中间主体部分 end -->

<!-- 底部 start-->
<footer class="p-footer">
    <a class="fl footer-bar" href="javascript:void(0)">用户评价(999+)</a>
    <a class="fr footer-bar" href="javascript:void(0)">买家秀视频(20+)</a>
</footer>
<!-- 底部 end-->

</div> -->

</body>
<script type="text/javascript" src="js/jquery-2.0.3.js"></script>

<script type="text/javascript" src="js/main-mali.js"></script>
</html>
